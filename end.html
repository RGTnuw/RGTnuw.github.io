<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>未来可期：从此粉红不交税</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: white;
            animation: flash 0.5s;
            font-family: 'Arial', sans-serif;
        }
        @keyframes flash {
            0% {
                background-color: white;
            }
            50% {
                background-color: #f5f5f5;
            }
            100% {
                background-color: white;
            }
        }
        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .title {
            font-size: 2em;
            color: #ff69b4;
            display: flex;
            margin-bottom: 10px;
        }
        .subtitle {
            font-size: 3em;
            color: #ff69b4;
            display: flex;
            margin-bottom: 10px;
        }
        .title {
            letter-spacing: 0.2em;
        }
        .subtitle {
            letter-spacing: 0.2em;
            margin-top: 20px; /* 增加段间距 */
        }
        .title span {
            opacity: 0;
            animation: fadeIn 1s forwards;
        }
        .subtitle span {
            opacity: 0;
            animation: fadeIn 1s forwards;
        }
        .title span:nth-child(1) { animation-delay: 0.1s; }
        .title span:nth-child(2) { animation-delay: 0.3s; }
        .title span:nth-child(3) { animation-delay: 0.5s; }
        .title span:nth-child(4) { font-size: 1.3em; animation-delay: 0.7s; } /* 加大1%的字体 */
        .title span:nth-child(5) { font-size: 1.3em; animation-delay: 0.9s; } /* 加大1%的字体 */
        .subtitle span:nth-child(1) { animation-delay: 1.1s; }
        .subtitle span:nth-child(2) { animation-delay: 1.3s; }
        .subtitle span:nth-child(3) { animation-delay: 1.5s; }
        .subtitle span:nth-child(4) { animation-delay: 1.7s; }
        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="content">
        <div class="title">
            <span>最</span><span>后</span><span>的</span><span>1</span><span>%</span>
        </div>
        <div class="subtitle">
            <span>由</span><span>你</span><span>来</span><span>走</span>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>法律案例</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f0f8ff; /* 临时背景颜色 */
            background-image: url('images/background1.jfif'); /* 背景图像 */
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.8); /* 半透明白色背景 */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 90%;
            margin: 20px;
            text-align: center; /* 文本居中 */
        }
        h1 {
            font-size: 24px;
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }
        p {
            font-size: 18px;
            line-height: 1.6;
            color: #555;
            text-align: center; /* 文本居中 */
            margin-bottom: 20px;
        }
        .highlight {
            font-weight: bold;
            color: #d9534f; /* 红色文本 */
        }
        .button-container {
            text-align: center;
            margin-top: 20px;
        }
        .button {
            background-color: #4caf50;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #45a049;
        }
        @media (max-width: 600px) {
            .container {
                padding: 10px;
            }
            h1 {
                font-size: 20px;
            }
            p {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>不公对待：我和粉红税的故事</h1>
        <p>我是法学院一个女生</p>
        <p>有一天</p>
        <p>我在网店以<span class="highlight">149元</span>购买了女性专用“欧莱雅复颜洗面奶”</p>
        <p>净含量有<span class="highlight">125毫升</span></p>
        <p>购买后发现网店内男士氨基酸洗面白奶价格仅售<span class="highlight">82元</span></p>
        <p>净含量却有<span class="highlight">180毫升</span></p>
        <p>同一家网店洗面奶产品成分和主打功效相差无几</p>
        <p>但价格、含量却天差地别</p>
        <p>我认为欧莱雅公司的这种行为涉嫌价格歧视</p>
        <p>于是向法院提起诉讼</p>
        <p><span class="highlight">要求全额退款！</span></p>
        <div class="button-container">
            <a href="index2.html" class="button">返回</a>
        </div>
    </div>
</body>
</html>
